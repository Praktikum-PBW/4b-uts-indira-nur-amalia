    <!-- contact -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="fw-bold">Kontak Kami</h2>
            <p class="fs-6 text-muted">Jika anda butuh bantuan, segera mengisi form dibawah ini!</p>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">Kami tidak akan memberi info kepada siapapun.</div>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">Nama Awal</label>
                      <input type="text" class="form-control" placeholder="Masukkan nama" />
                    </div>
                    <div class="col">
                      <label class="form-label">Nama Akhir</label>
                      <input type="text" class="form-control" placeholder="Masukkan nama" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Pesan</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Saya menyutujui syarat dan ketentuan</label>
                </div>
                <button type="submit" class="btn btn-warning">Kirim</button>
              </form>
            </div>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
    <!-- akhir contact -->
